<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zkSync 空投批量查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
        }
        .summary {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>zkSync空投批量查询</h1>
        <div class="info">
            <p>接口繁忙时可以手动查询：<a href="" target="_blank">https://claim.zknation.io/&nbsp;<i class="bi bi-box-arrow-up-right"></i></a></p>
            <p>采用本地数据离线查询：eligibility_list.csv，查询不会提交到官方,不会被女巫！</p>
            <p><a href="https://ybot.io" target="_blank">Runes符文批量铸造：ybot.io&nbsp;<i class="bi bi-box-arrow-up-right"></i></a>（全网铸造成本最低，支持无限加速！）</p>
        </div>
        <div class="mb-3">
            <textarea class="form-control" placeholder="输入地址列表,每行一个地址" id="address-input"></textarea>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" type="button" id="query-btn">
                <i class="bi bi-search"></i> 批量查询
            </button>
        </div>
        <div id="result"></div>
        <p class="author-info">
            by：老叶1999.eth &nbsp;&nbsp;作者推特：<a href="https://twitter.com/1999_eth" target="_blank">https://twitter.com/1999_eth</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const addressInput = document.getElementById('address-input');
        const queryBtn = document.getElementById('query-btn');
        const resultDiv = document.getElementById('result');
    
        queryBtn.addEventListener('click', async function() {
            let addresses = addressInput.value.split('\n').filter(address => address.trim().toLowerCase() !== '');
            addresses = addresses.map(address => address.toLowerCase());

            // 清空上一次的结果
            resultDiv.innerHTML = '';

            // 创建累计余额和导出按钮的容器
            let summaryContainer = document.createElement('div');
            summaryContainer.className = 'd-flex justify-content-between align-items-center mb-3 mt-4';
            summaryContainer.id = 'total-summary-container';

            let totalSummarySpan = document.createElement('span');
            totalSummarySpan.id = 'total-summary';
            totalSummarySpan.textContent = '空投数量：正在查询...';
            summaryContainer.appendChild(totalSummarySpan);

            // 在结果之前插入累计余额容器
            resultDiv.parentNode.insertBefore(summaryContainer, resultDiv);

            let resultTable = document.createElement('table');
            resultTable.className = 'table table-striped';
            resultTable.innerHTML = '<thead><tr><th>钱包地址</th><th>代币数量</th></tr></thead><tbody>';

            addresses.forEach((address, index) => {
                let row = resultTable.insertRow(-1);
                row.id = 'address-row-' + index;
                row.insertCell(0).textContent = address;
                row.insertCell(1).id = 'merl-' + index;  // 修改代币数量单元格的ID
                row.cells[1].textContent = '正在查询...';
            });

            resultTable.appendChild(document.createElement('tbody'));
            resultDiv.appendChild(resultTable);

            processBatch(addresses, 0, 0);
        });

        async function processBatch(addresses, startIndex, totalBalance) {
            const batchSize = 50; // 每轮最多5个地址
            const endIndex = Math.min(startIndex + batchSize, addresses.length);
            const batch = addresses.slice(startIndex, endIndex);

            const response = await fetch('https://zksync-wldbwgpime.cn-hongkong.fcapp.run/getzksync', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ walletaddresses: batch })
            });

            if (!response.ok) {
                console.error('Network response was not ok');
                return;
            }

            const jsonResponse = await response.json();
            let batchTotal = 0;

            batch.forEach((address, index) => {
                const balance = jsonResponse.results[address] ? jsonResponse.results[address].tokenAmount : 0;
                document.getElementById('merl-' + (startIndex + index)).textContent = balance + ' $ZK';
                batchTotal += isNaN(balance) ? 0 : parseFloat(balance);
            });

            const newTotalBalance = totalBalance + batchTotal;
            document.getElementById('total-summary').textContent = '空投累计: ' + newTotalBalance + ' $ZK';

            // 在处理完所有地址后添加导出按钮
            if (endIndex >= addresses.length) {
                addExportButton();
            } else {
                processBatch(addresses, endIndex, newTotalBalance);
            }
        }

        function addExportButton() {
            let exportBtn = document.getElementById('export-btn');
            if (!exportBtn) {
                exportBtn = document.createElement('button');
                exportBtn.className = 'btn btn-secondary';
                exportBtn.id = 'export-btn';
                exportBtn.textContent = '导出表格';
                exportBtn.addEventListener('click', exportToCSV);
                document.getElementById('total-summary-container').appendChild(exportBtn);
            }
        }

        function exportToCSV() {
            const addresses = addressInput.value.split('\n').filter(address => address.trim() !== '');
            let csvContent = "data:text/csv;charset=utf-8," + "钱包地址,空投($ZK)\n";

            addresses.forEach(function(address, index) {
                const balanceText = document.getElementById('merl-' + index).textContent;
                const balance = balanceText.includes('正在查询') ? '查询中' : balanceText;
                csvContent += address + "," + balance + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "wallet_balances.csv");
            document.body.appendChild(link); // Required for FF

            link.click();
        }
    </script> 
    
</body>
</html>
